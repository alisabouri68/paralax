<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/style.css">
    <title>Paralax</title>
</head>

<body class="w-full font-BebasNeue overflow-x-hidden bg-pink-light cursor-default">
    <header
        class="w-screen h-screen bg-pink-light fixed flex justify-center items-center duration-500 pointer-events-none">
        <div class="child-header flex justify-center items-center mx-auto overflow-hidden">
            <div class="text-[12vw] animation-tittle parent-span" style="animation-delay: 0.1s;"><span class="">s</span>
            </div>
            <div class="text-[12vw] animation-tittle parent-span" style="animation-delay: 0.2s;"><span class="">e</span>
            </div>
            <div class="text-[12vw] animation-tittle parent-span" style="animation-delay: 0.3s;"><span class="">r</span>
            </div>
            <div class="text-[12vw] animation-tittle parent-span" style="animation-delay: 0.4s;"><span class="">i</span>
            </div>
            <div class="text-[12vw] animation-tittle parent-span" style="animation-delay: 0.5s;"><span class="">o</span>
            </div>
            <div class="text-[12vw] animation-tittle parent-span" style="animation-delay: 0.6s;"><span class="">u</span>
            </div>
            <div class="text-[12vw] animation-tittle parent-span" style="animation-delay: 0.7s;"><span class="">s</span>
            </div>
            <div class="duration-300 parent-emoji w-[10vw] h-[10vw] "
                style="animation-delay: 0.3s; transform: translateX(-820px) rotate(0);"><img class=" object-cover"
                    src="assets/img/emoji-smile-svgrepo-com.svg" alt=""></div>
            <div class="text-[12vw] animation-tittle parent-span" style="animation-delay: 1.5s;"
                style="transition: all 0.3s ease-in-out;"><span class="">b</span></div>
            <div class="text-[12vw] animation-tittle parent-span" style="animation-delay: 1.4s;"><span class="">u</span>
            </div>
            <div class="text-[12vw] animation-tittle parent-span" style="animation-delay: 1.3s;"><span class="">s</span>
            </div>
            <div class="text-[12vw] animation-tittle parent-span" style="animation-delay: 1.2s;"><span class="">i</span>
            </div>
            <div class="text-[12vw] animation-tittle parent-span" style="animation-delay: 1.1s;"><span class="">n</span>
            </div>
            <div class="text-[12vw] animation-tittle parent-span" style="animation-delay: 1s;"><span class="">e</span>
            </div>
            <div class="text-[12vw] animation-tittle parent-span" style="animation-delay: 0.9s;"><span class="">s</span>
            </div>
            <div class="text-[12vw] animation-tittle parent-span" style="animation-delay: 0.8s;"><span class="">s</span>
            </div>
        </div>
    </header>
    <section class="hero w-screen h-screen ">
        <div
            class="pointer-events-none shadow-hero  w-full h-full flex justify-center items-center relative pt-60 border ">
            <div class="pointer-events-none shadow-layer-one w-2xs h-72 z-10 absolute top-[50%] left-[50%] translate-[(-50% , -50%)]  rounded-full flex justify-center items-center border-2 border-pink-200 duration-1000"
                style="transform: translate(-50% ,-50%);">
            </div>
            <div class="pointer-events-none shadow-layer-two w-[285px] h-[285px] absolute top-[50%] left-[50%] translate-[(-50% , -50%)] mx-auto  rounded-full flex justify-center items-center"
                style="box-shadow:inset 0 0 8px 14px rgba(255, 255, 255, 0.52);transform: translate(-50% ,-50%);">
            </div>
            <div class="pointer-events-none shadow-layer-three  absolute top-[50%] left-[50%] translate-[(-50% , -50%)]  w-[282px] h-[282px] mx-auto rounded-full"
                style="box-shadow:inset  0 0 11px 4px rgba(255, 156, 156, 0.643);transform: translate(-50% ,-50%);">
            </div>
            <div class="pointer-events-none shadow-layer-four  absolute top-[50%] left-[50%] w-[200px] h-[200px] mx-auto border-[20px] border-t-transparent border-l-transparent border-r-pink-300 origin-center border-b-pink-300 rounded-full" style="transform: translate(-50% , -50%) rotate(45deg);"></div>
        </div>




    </section>
    <div
        class="mouse w-2.5 h-2.5 absolute top-0 left-0 translate-[-50% , -50%] bg-pink-400 rounded-full pointer-events-none ">
    </div>
    <script src="assets/scripts/app.js"></script>
</body>

</html>
